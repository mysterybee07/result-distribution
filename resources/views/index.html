{{ template "layouts/top" . }}

<div class="untree_co-hero inner-page overlay" style="background-image: url('images/tu.png');">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12">
                <div class="row justify-content-center ">
                    <div class="col-lg-6 text-center ">
                        <h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">You neither pass or fail,<br> You just learn!</h1>
                    </div>
                </div>
            </div>
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</div> <!-- /.untree_co-hero -->

<div class="untree_co-section">
    <div class="container">
        <div class="row justify-content-center mb-3">
            <div class="col-lg-7 text-center" data-aos="fade-up" data-aos-delay="0">
                <h2 class="line-bottom text-center mb-4">View Your Result </h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <form action="/marks/:symbolNumber" method="GET" class="mb-4">
                <div class="form-group">
                    <label for="symbolNumber">Symbol Number:</label>
                    <input type="text" id="symbolNumber" name="symbolNumber" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">View Results</button>
            </form>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-7">
                <!-- Results will be shown here -->
                {{ if .totalMarks }}
                <h2>Results</h2>
                <p>Total Marks: {{ .totalMarks }}</p>
                <p>Status: {{ .status }}</p>
                {{ end }}
            </div>
        </div>

        <!-- Category section (commented out for brevity) -->

    </div>
</div>

{{ template "layouts/bottom" . }}
