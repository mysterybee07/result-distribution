{{template "layouts/top" .}}

<div
  class="untree_co-hero inner-page overlay"
  style="background-image: url('images/tu.png')"
>
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-12">
        <div class="row justify-content-center">
          <div class="col-lg-6 text-center">
            <h1
              class="mb-4 heading text-white"
              data-aos="fade-up"
              data-aos-delay="100"
            >
              Login
            </h1>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</div>
<!-- /.untree_co-hero -->

<div class="untree_co-section">
  <div class="container">
    <div class="row mb-5 justify-content-center">
      <div
        class="col-lg-5 mx-auto order-1"
        data-aos="fade-up"
        data-aos-delay="200"
      >
        <form action="/login" method="post" class="form-box">
          <caption>
            Login Form
          </caption>
          <div class="row">
            <div class="col-12 mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Email Or Symbol Number"
                name="identifier"
                required="required"
              />
            </div>
            <div class="col-12 mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
                required="required"
              />
            </div>

            <div class="col-12 mb-3">
              <label class="control control--checkbox">
                <span class="caption">Remember me</span>
                <input type="checkbox" checked="checked" />
                <div class="control__indicator"></div>
              </label>
            </div>

            <div class="col-12">
              <input type="submit" value="Login" class="btn btn-primary" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /.untree_co-section -->

{{template "layouts/bottom" .}}
