{{template "layouts/top" .}}

<div class="untree_co-hero inner-page overlay" style="background-image: url('images/img-school-5-min.jpg')">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">
                            Forgot Password
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</div>
<!-- /.untree_co-hero -->

<div class="untree_co-section">
    <div class="container">
        <div class="row mb-5 justify-content-center">
            <div class="col-lg-5 mx-auto order-1" data-aos="fade-up" data-aos-delay="200">
                <form action="/login" method="post" class="form-box">
                    <h3 class="flex justify-content-center pb-8 text-primary">
                        Forgot Password
                    </h3>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <input type="text" class="form-control" placeholder="Email or Symbol No." name="identifier" />
                        </div>

                        <div class="col-12">
                            <input type="submit" value="Send" class="btn btn-primary" />
                        </div>
                        <div class="col-12 mt-4">
                            <p class="mt-1">
                                <a class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline" href="/register">
                  Don't Have An Account?
                </a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /.untree_co-section -->

{{template "layouts/bottom" .}}
