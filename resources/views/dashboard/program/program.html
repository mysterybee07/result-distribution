{{template "dashboard/layouts/top" .}}
<main class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
      Add Program
    </h2>
    <form action="/programs" method="post">
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <div class="w-full">
          <label
            for="brand"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Program</label
          >
          <input
            type="text"
            name="name"
            id="brand"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="type program"
            required=""
          />
        </div>
      </div>
      <div class="w-full py-8">
        <button
          type="submit"
          class="flex items-center justify-between px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
        >
          Submit Program
        </button>
      </div>
    </form>

    <!-- Section to display added programs -->
    <div class="mt-8">
      <h3 class="mb-4 text-lg font-bold text-gray-900 dark:text-white">
        Added Programs
      </h3>
      <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
        <table
          class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="py-3 px-6">S.No.</th>
              <th scope="col" class="py-3 px-6">Name</th>
            </tr>
          </thead>
          <tbody>
            {{range $index, $program := .Programs}}
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <td class="py-4 px-6">{{$index}}</td>
              <td class="py-4 px-6">{{$program.Name}}</td>
            </tr>
            {{else}}
            <tr>
              <td colspan="2" class="py-4 px-6 text-center">
                No programs available
              </td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
{{template "dashboard/layouts/bottom" .}}
